{% extends 'base.html' %}

{% block content %}

<h5><u>Enter the Dates</u></h5>
    <div class="container"><br>
        <form method="POST" style="width: 300px;" action="{% url 'jobData:jobFilterList' %}">
            
            <div class="mb-3">
              <label class="form-label fw-semibold">From</label>
              <input type="date" class="form-control" name="from_date">
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">To</label>
              <input type="date" class="form-control" name="to_date">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            {% csrf_token %}
        </form><br>
    </div>
    <hr>

    <div class="container">
        <h3>Filtered Data</h3>

        <table class="table border">
            <tbody>
                <tr>
                    <td class="border border-dark">From</td>
                    <td class="border border-dark">To</td>
                    <td class="border border-dark">Total Tues</td>
                </tr>
                <tr>
                    <td class="border border-dark">{{ from_date_str }}</td>
                    <td class="border border-dark">{{ to_date_str }}</td>
                    <td class="border border-dark">{{ total_tues }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
{% endblock %}
